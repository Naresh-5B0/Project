<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylebook.css">
    <title>Room Booking</title>
</head>
<body style="background-image: url('Images/12.jpg');">
    <div class="container">
        <h1>Room Booking</h1>
        <form action="successbook.html" method="post">
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="phone number">Phonenumber:</label>
            <input type="number"  id="phn" name="phn" required>

             <label for="email">Email id:</label>
            <input type="email" id="email" name="email" required>

             <label for="aid">Aadhar id:</label>
            <input type="number"  id="aid" name="aid" required>

            <label for="checkin">Check-in date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
